<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Slide-in Div on Logo Click</title>
        <style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
  }

  /* Logo style */
  #logo {
    cursor: pointer;
    width: 100px;
    margin: 20px;
  }

  /* The sliding panel */
  #slidePanel {
    position: fixed;
    top: 0;
    right: -400px; 
    width: 400px;
    height: 100vh;
    color: white;
    padding: 20px;
    box-sizing: border-box;
    transition: right 0.5s ease;
    overflow-y: auto;
  }

  #slidePanel.active {
    right: 0;
  }
</style>
    </head>
    <body>

        <!-- Logo image -->
        <img id="logo" src="https://via.placeholder.com/100" alt="Logo" />

        <!-- Sliding panel -->
        <div id="slidePanel">
            <h2>Sliding Panel</h2>
            <p>This panel slides in from the right when you click the logo.</p>
        </div>

        <script>
  const logo = document.getElementById('logo');
  const panel = document.getElementById('slidePanel');

  logo.addEventListener('click', () => {
    panel.classList.toggle('active');
  });
</script>

    </body>
</html>
